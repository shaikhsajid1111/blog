<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    {% for post in post_list %}
    <h2>{{ post.title }}</h2>
    <a href="{% url 'post_detail' post.slug %}">read more</a>
    {% endfor %}
</body>
</html>
